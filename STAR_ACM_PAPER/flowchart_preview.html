<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR Flowchart Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-top: 0;
        }
        .toggle-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
        }
        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .toggle-btn:active {
            transform: translateY(0);
        }
        .flowchart {
            display: flex;
            justify-content: center;
        }
        .hidden {
            display: none;
        }
        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ STAR Framework Flowcharts ðŸŒŸ</h1>
        <div class="button-group">
            <button class="toggle-btn" onclick="showModern()">Modern Style (2025)</button>
            <button class="toggle-btn" onclick="showDetailed()">Detailed Style</button>
        </div>
    </div>

    <div class="container">
        <div id="modern" class="flowchart">
            <object data="star_flowchart_modern.svg" type="image/svg+xml" width="900" height="650">
                Your browser does not support SVG
            </object>
        </div>
        <div id="detailed" class="flowchart hidden">
            <object data="star_flowchart.svg" type="image/svg+xml" width="800" height="600">
                Your browser does not support SVG
            </object>
        </div>
    </div>

    <script>
        function showModern() {
            document.getElementById('modern').classList.remove('hidden');
            document.getElementById('detailed').classList.add('hidden');
        }
        function showDetailed() {
            document.getElementById('detailed').classList.remove('hidden');
            document.getElementById('modern').classList.add('hidden');
        }
    </script>
</body>
</html>
